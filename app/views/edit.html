        <h2>Registration Form</h2>
<!--        {% with messages = get_flashed_messages(category_filter=['reg']) %}

        <form action="/update_info/{{user['id']}}" method="POST">
          <fieldset class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" name ="first_name" value="{{user['first_name']}}">
          </fieldset>
          <fieldset class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" name ="last_name" value="{{user['last_name']}}">
          </fieldset>
          <fieldset id="test" class="form-group">
            <label>Birth Date</label>
            <div class="input-group pull-left">
                <input id="date" type="text" class="date-picker form-control" placeholder="mm/dd/yyyy" name = "bdate" value="{{user['birth_date']}}"/>
                <label for="date" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                </label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Enter email" name ="email" value="{{user['email']}}">
          </fieldset>
          <fieldset class="form-group">
            <label>User Level</label>
            <input type="text" class="form-control" placeholder="Enter User Level" name ="user_level" value="{{user['user_level']}}">
          </fieldset>
          <button type="submit" class="btn btn-primary pull-right">Save</button>
        </form>
    </div>
          <div id="form" class="offset col-md-offset-2 col-md-5 well">

        <form action="/update_pass" method="POST">

          <fieldset class="form-group">

          </fieldset>
          <fieldset class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Enter password again" name ="confirm_password">
          </fieldset>
          <button type="submit" class="btn btn-primary pull-right">Update Password</button>
        </form>
    </div>
