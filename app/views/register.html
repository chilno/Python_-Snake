<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="{{ url_for('static', filename='css/style-reg.css')}}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">MyApp</a>
        </div>
      </div>
    </nav>
      <div class="container">
    <div id="form" class="col-md-5">
        <h1>Registration Form</h1>
        {% with messages = get_flashed_messages(category_filter=['reg']) %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red"> {{message}} </p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/create" method="POST">
          <fieldset class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" name ="first_name">
          </fieldset>
          <fieldset class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" name ="last_name">
          </fieldset>
          <fieldset id="test" class="form-group">
            <label>Birth Date</label>
            <div class="input-group pull-left">
                <input id="date" type="text" class="date-picker form-control" placeholder="mm/dd/yyyy" name = "bdate"/>
                <label for="date" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                </label>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Enter email" name ="email">
          </fieldset>
          <fieldset class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name ="password">
          </fieldset>
          <fieldset class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Enter password again" name ="confirm_password">
          </fieldset>
          <button type="submit" class="btn btn-primary pull-right">Register</button>
        </form>
    </div>
    </div>
  </body>
</html>
